<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Todo app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <h2>TODO</h2>

        <button class="toggle-theme">
          <img src="images/icon-sun.svg" alt="Sun" />
        </button>
      </header>

      <form>
        <div class="rounded-corner">
          <!-- <button type="button" class="form-btn"></button> -->
        </div>
        <label>
          <input
            class="enter-todos-input"
            type="text"
            placeholder="Create a new todo"
          />
        </label>
      </form>

      <ul class="todos-wrapper"></ul>
      <footer class="footer-control">
        <span class="no-of-items-left">0 Items left</span>

        <div class="filter-options">
          <button class="filter-btns" data-filter="all">All</button>
          <button class="filter-btns" data-filter="active">Active</button>
          <button class="filter-btns" data-filter="completed">Completed</button>
        </div>

        <button class="clear-completed-todos" data-filter="clear">
          Clear Completed
        </button>
      </footer>
    </main>

    <script src="app.js"></script>
  </body>
</html>
